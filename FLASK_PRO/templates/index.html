<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="icon" href="favicon.jpg"> -->
    <!-- <style>
        body {
            background-image: url('favicon.jpg');
            background-size: cover;
        }
    </style> -->
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <h1 class="mb-4">Stock Price Prediction</h1>
    <div class="card p-4 shadow-sm" style="width: 30rem;">
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="ticker" class="form-label">Choose a stock ticker:</label>
                <select name="ticker" id="ticker" class="form-select">
                    {% for ticker in tickers %}
                        <option value="{{ ticker }}">{{ ticker }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
