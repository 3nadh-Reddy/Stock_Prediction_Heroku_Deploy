<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <h1 class="mb-4">Stock Price Prediction for {{ ticker }}</h1>
    <h2 class="mb-4">Prediction Results</h2>
    <a href="{{ url_for('home') }}" class="btn btn-primary mb-4">Back to Home</a>
    <div class="card p-4 shadow-sm w-100" style="max-width: 90%;">
        <div class="mb-3">{{ plot_html|safe }}</div>
        <p>Model Accuracy: {{ accuracy }}%</p>
        <h3>Predicted Values for the Next 5 Days</h3>
        <ul class="list-group list-group-flush mb-3">
            {% for value in predicted_values %}
                <li class="list-group-item">{{ value }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
