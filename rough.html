<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="text-white text-lg font-semibold">Stock Predictor</div>
        <div>
          <a href="#" class="text-white mr-4">Home</a>
          <a href="#" class="text-white">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-white py-20">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold mb-4">Predict Stock Prices with Ease</h1>
      <p class="text-gray-600 mb-8">Get stock price predictions for the next 5 days.</p>
      <a href="#predictions" class="bg-blue-600 text-white py-2 px-4 rounded">View Predictions</a>
    </div>
  </section>

  <!-- Predictions Section -->
  <section id="predictions" class="py-20">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-8 text-center">Latest Predictions</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Example prediction card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Stock Name</h3>
          <p class="text-gray-600 mb-4">Predicted Price: $XXX.XX</p>
          <p class="text-gray-600">Accuracy: XX%</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      &copy; 2024 Stock Predictor. All rights reserved.
    </div>
  </footer>

</body>
</html>
